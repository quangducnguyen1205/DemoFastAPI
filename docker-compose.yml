
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MEDIA_ROOT: ${MEDIA_ROOT:-media}
      FAISS_INDEX_PATH: ${FAISS_INDEX_PATH:-}
      FAISS_MAPPING_PATH: ${FAISS_MAPPING_PATH:-}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./backend/app/media:/app/media

    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=userdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build: ./backend
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL}
      MEDIA_ROOT: ${MEDIA_ROOT:-media}
      FAISS_INDEX_PATH: ${FAISS_INDEX_PATH:-}
      FAISS_MAPPING_PATH: ${FAISS_MAPPING_PATH:-}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./backend/app/media:/app/media
    command: celery -A app.core.celery_app worker --loglevel=info

  test:
    build: ./backend
    environment:
      DATABASE_URL: "sqlite:///./test.db"
      CELERY_BROKER_URL: "memory://"
      CELERY_RESULT_BACKEND: "cache+memory://"
      MEDIA_ROOT: "/app/test_media"
      TOKENIZERS_PARALLELISM: "false"
    # No volumes to avoid macOS FS lock issues; use image filesystem
    command: sh -c "PYTHONPATH=. pytest -v --assert=plain"
    # No dependencies; pure in-container test harness
    profiles: [test]

  adminer:
    image: adminer
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
